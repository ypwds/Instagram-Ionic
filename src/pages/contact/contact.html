<ion-header>
    <ion-navbar>
        <ion-title>
            Perfil
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item no-lines>
            <ion-avatar class="img-center">
                <img src="https://ionicframework.com/docs/v3/dist/preview-app/www/assets/img/avatar-ts-woody.png">
            </ion-avatar>
        </ion-item>
        <ion-item>
            <ion-label stacked>Usu√°rio</ion-label>
            <ion-input type="text" [(ngModel)]="usuarioObj.usuario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="usuarioObj.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="usuarioObj.telefone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="usuarioObj.senha"></ion-input>
        </ion-item>
    </ion-list>

    <p>
        <button ion-button color="light" full (click)="showConfirm()">Salvar</button>
    </p>
</ion-content>
